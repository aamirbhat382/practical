<!doctype html>
<html lang="en" id="dom">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skill Practical Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5 bg-light">
        <form id="form">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Date Of Birth</label>
                <input type="text" class="form-control" id="dob" placeholder="Date Of Birth">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Your Email </label>
                <input type="email" class="form-control" id="email" placeholder="aamirbhat382@gmail.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Your Phone Number (Don't Worry, I Will Not See Your Number Trust Me ) </label>
                <input type="tel" class="form-control" id="mobile" placeholder="Phone Number">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Place Of Birth (e.g Magam Handwara)  </label>
                <input type="text" class="form-control" id="pob" placeholder="Place Of Birth ">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Languages Known (e.g Kashmiri , Urud)</label>
                <input type="text" class="form-control" id="lang" placeholder="Languages You Know ">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Hobbies (e.g Reading,Vollyball, Programming)</label>
                <input type="text" class="form-control" id="hobbies" placeholder="Hobbies">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Places Lived (e.g Magam, Chijgam)</label>
                <input type="text" class="form-control" id="pl" placeholder="Places Lived">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Higest Qualification or Class (e.g 12th)</label>
                <input type="text" class="form-control" id="classPassed" placeholder="Class Passd">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">School Name (e.g BHSS MAGAM)</label>
                <input type="text" class="form-control" id="school" placeholder="School Name">
              </div>
              <div class="mb-3">
               
                <input type="submit" class="btn btn-dark" id="submit" value="Submit">
                <h3>Made With ❤️ By Aamir Hussain </h3>
              </div>
        </form>
        
    </div>
    <!-- Button trigger modal -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
